sonar.projectKey=rodrigo_rfid-service
sonar.organization=rodrigo

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=RFID Service
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py

# Exclusions for analysis
sonar.exclusions=**/grpc_generated/**,**/__pycache__/**,**/htmlcov/**

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-results.xml

# Duplications
sonar.cpd.exclusions=**/grpc_generated/**,**/test_*.py
